# Phase V: Build and Test Workflow
# Triggers on pull requests to run tests, linting, and type checking

name: Build and Test

on:
  pull_request:
    branches: [main, master, "005-phase5-cloud-event-driven"]
  push:
    branches: [main, master]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        working-directory: backend
        run: uv sync

      - name: Run linting
        working-directory: backend
        run: uv run ruff check src/

      - name: Run type checking
        working-directory: backend
        run: uv run mypy src/ --ignore-missing-imports

      - name: Run tests
        working-directory: backend
        run: uv run pytest tests/ -v --tb=short
        env:
          DATABASE_URL: "sqlite:///./test.db"
          JWT_SECRET: "test-secret-key"

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Run linting
        working-directory: frontend
        run: npm run lint

      - name: Run type check
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: "http://localhost:8000"
