openapi: 3.1.0
info:
  title: Phase III Chat API
  description: AI-Powered Chatbot API for natural language task management
  version: 1.0.0

servers:
  - url: http://localhost:8000
    description: Development server

paths:
  /api/chat:
    post:
      operationId: sendChatMessage
      summary: Send a chat message and receive AI response
      description: |
        Accepts a user message and returns a streaming AI response.
        The AI can execute task operations via function tools.
        Response uses Server-Sent Events (SSE) for streaming.
      tags:
        - Chat
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
            examples:
              addTask:
                summary: Add a task
                value:
                  messages:
                    - role: user
                      content: "Add a task to buy groceries"
              listTasks:
                summary: List tasks
                value:
                  messages:
                    - role: user
                      content: "Show me my tasks"
              completeTask:
                summary: Complete a task
                value:
                  messages:
                    - role: user
                      content: "Mark the groceries task as done"
      responses:
        '200':
          description: Streaming AI response
          content:
            text/event-stream:
              schema:
                type: string
                description: SSE stream following Vercel AI SDK Data Stream Protocol
              examples:
                streamResponse:
                  summary: Streamed response
                  value: |
                    0:"I've added"
                    0:" 'Buy groceries'"
                    0:" to your task list!"
                    d:{"finishReason":"stop"}
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/RateLimited'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/chat/history:
    get:
      operationId: getChatHistory
      summary: Get conversation history
      description: Retrieve the user's previous chat messages
      tags:
        - Chat
      security:
        - BearerAuth: []
      parameters:
        - name: limit
          in: query
          description: Maximum number of messages to return
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: Conversation history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatHistoryResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

    delete:
      operationId: clearChatHistory
      summary: Clear conversation history
      description: Delete all messages in the user's conversation
      tags:
        - Chat
      security:
        - BearerAuth: []
      responses:
        '204':
          description: History cleared successfully
        '401':
          $ref: '#/components/responses/Unauthorized'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token from /api/auth/login

  schemas:
    ChatRequest:
      type: object
      required:
        - messages
      properties:
        messages:
          type: array
          description: Conversation messages (last message should be from user)
          minItems: 1
          items:
            $ref: '#/components/schemas/ChatMessage'

    ChatMessage:
      type: object
      required:
        - role
        - content
      properties:
        id:
          type: string
          description: Message ID (optional, generated if not provided)
        role:
          type: string
          enum: [user, assistant]
          description: Who sent the message
        content:
          type: string
          description: Message content
          maxLength: 1000

    ChatHistoryResponse:
      type: object
      required:
        - messages
        - conversation_id
      properties:
        conversation_id:
          type: string
          format: uuid
          description: Conversation identifier
        messages:
          type: array
          items:
            $ref: '#/components/schemas/StoredMessage'

    StoredMessage:
      type: object
      required:
        - id
        - role
        - content
        - created_at
      properties:
        id:
          type: string
          format: uuid
        role:
          type: string
          enum: [user, assistant]
        content:
          type: string
        created_at:
          type: string
          format: date-time

    ErrorResponse:
      type: object
      required:
        - detail
      properties:
        detail:
          type: string
          description: Error message

  responses:
    Unauthorized:
      description: Missing or invalid authentication token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            detail: "Not authenticated"

    RateLimited:
      description: Too many requests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            detail: "Rate limit exceeded. Please wait before sending more messages."

    ServerError:
      description: AI service error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            detail: "Unable to process your request. Please try again."

tags:
  - name: Chat
    description: AI chatbot operations for natural language task management
