# Example secrets file for Phase IV Kubernetes deployment
# Copy this file to secrets.yaml and fill in your values
# IMPORTANT: Never commit secrets.yaml to version control!
#
# Usage:
#   cp secrets.example.yaml secrets.yaml
#   # Edit secrets.yaml with your actual values
#   helm install todo ./infra/helm/todo -f infra/helm/todo/secrets.yaml

secrets:
  create: true
  # Database connection string (Neon PostgreSQL)
  databaseUrl: "postgresql://user:password@host.neon.tech/dbname?sslmode=require"
  # Secret key for session/token signing
  secretKey: "your-secret-key-here-change-in-production"
  # OpenAI API key for AI chatbot feature
  openaiApiKey: "sk-your-openai-api-key-here"
